<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Critical Play with Generative AI </title>
  <link rel="icon" type="image/png" sizes="32x32" href="splitscreen-midjourney-fav.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="shader-bg"></canvas>
  <div class="main-content">
    <img src="splitscreen-midjourney-fav.png" alt="App Icon" class="app-icon" />
    <h1>Critical Play with Generative AI</h1>
    <button class="brand-btn padlet" onclick="window.open('https://go.ncsu.edu/libtech-ai-padlet', '_blank')" aria-label="Open Padlet in new tab">Open Padlet in New Tab</button><br>
    <button class="brand-btn midjourney" onclick="window.open('https://discord.com/channels/1111736760964235264/1111736827192287312', '_blank')" aria-label="Open Midjourney in new tab">Open Midjourney (Discord) in New Tab</button>
    <p class="popup-warning" id="studios-hover">A workshop by the NC State University Libraries Studios.
      <span id="studios-preview" class="studios-preview-popup" style="display:none;">
        <iframe src="https://www.lib.ncsu.edu/the-studios" title="The Studios Preview" style="width:400px;height:300px;border:none;"></iframe>
      </span>
    </p>
  <style>
    .studios-preview-popup {
      position: absolute;
      z-index: 1000;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 0;
      margin-top: 8px;
      left: 0;
    }
    .popup-warning {
      position: relative;
      cursor: pointer;
    }
  </style>
  <script>
    // Studios preview hover logic
    const studiosWarning = document.getElementById('studios-hover');
    const studiosPreview = document.getElementById('studios-preview');
    if (studiosWarning && studiosPreview) {
      studiosWarning.addEventListener('mouseenter', (e) => {
        studiosPreview.style.display = 'block';
      });
      studiosWarning.addEventListener('mouseleave', (e) => {
        studiosPreview.style.display = 'none';
      });
    }
  </script>
  </div>
  <script>
    // Simple performant animated shader background
    const colors = ['#feca1e', '#ff58a7', '#6ddbae'];
    const canvas = document.getElementById('shader-bg');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    let t = 0;
    function draw() {
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 3; i++) {
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        const r = 0.5 + 0.5 * Math.sin(t/40 + i*2);
        const x = w/2 + Math.sin(t/60 + i*1.5) * w*0.3;
        const y = h/2 + Math.cos(t/50 + i*2.2) * h*0.3;
        ctx.arc(x, y, r * Math.max(w, h) * 0.5, 0, 2 * Math.PI);
        ctx.fillStyle = colors[i];
        ctx.filter = 'blur(60px)';
        ctx.fill();
        ctx.restore();
      }
      ctx.filter = 'none';
      t++;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
