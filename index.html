<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Critical Play with Generative AI </title>
  <link rel="icon" type="image/png" sizes="32x32" href="splitscreen-midjourney-fav.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="shader-bg"></canvas>
  <div class="main-content">
    <img src="splitscreen-midjourney-fav.png" alt="App Icon" class="app-icon" />
    <h1>Launch Padlet & Midjourney</h1>
    <button class="brand-btn padlet" onclick="window.open('https://go.ncsu.edu/libtech-ai-padlet', '_blank')" aria-label="Open Padlet in new tab">Open Padlet in New Tab</button><br>
    <button class="brand-btn midjourney" onclick="window.open('https://discord.com/channels/1111736760964235264/1111736827192287312', '_blank')" aria-label="Open Midjourney in new tab">Open Midjourney (Discord) in New Tab</button>
    <button class="brand-btn worksheet" onclick="window.open('https://go.ncsu.edu/libtech-genai-worksheet', '_blank')" aria-label="Open group worksheet in new tab">Open Group Worksheet in New Tab</button>
    <p class="popup-warning">If popups are blocked, please allow them for this site.</p>
  </div>
  <script>
    // Simple performant animated shader background
    const colors = ['#feca1e', '#ff58a7', '#6ddbae'];
    const canvas = document.getElementById('shader-bg');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    let t = 0;
    function draw() {
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 3; i++) {
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        const r = 0.5 + 0.5 * Math.sin(t/40 + i*2);
        const x = w/2 + Math.sin(t/60 + i*1.5) * w*0.3;
        const y = h/2 + Math.cos(t/50 + i*2.2) * h*0.3;
        ctx.arc(x, y, r * Math.max(w, h) * 0.5, 0, 2 * Math.PI);
        ctx.fillStyle = colors[i];
        ctx.filter = 'blur(60px)';
        ctx.fill();
        ctx.restore();
      }
      ctx.filter = 'none';
      t++;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
