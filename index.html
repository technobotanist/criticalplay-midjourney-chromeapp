<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Critical Play with Generative AI </title>
  <link rel="icon" type="image/png" sizes="32x32" href="splitscreen-midjourney-fav.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .studios-btn {
      display: inline-block;
      background: #6ddbae;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 0.12em 0.48em;
      font-family: inherit;
      font-size: 60%;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      margin-left: 0.2em;
      vertical-align: middle;
    }
    .studios-btn:hover, .studios-btn:focus {
      background: #4ec9a6;
      color: #111;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="shader-bg"></canvas>
  <div class="main-content">
    <img src="splitscreen-midjourney-fav.png" alt="App Icon" class="app-icon" />
    <h1>Critical Play with Generative AI</h1>
    <button class="brand-btn padlet" onclick="window.open('https://go.ncsu.edu/libtech-ai-padlet', '_blank')" aria-label="Open Padlet in new tab">Open Padlet in New Tab</button><br>
    <button class="brand-btn midjourney" onclick="window.open('https://discord.com/channels/1111736760964235264/1111736827192287312', '_blank')" aria-label="Open Midjourney in new tab">Open Midjourney (Discord) in New Tab</button>
  <p class="popup-warning">A workshop by the <a href="https://www.lib.ncsu.edu/the-studios" target="_blank" rel="noopener noreferrer" class="brand-btn studios-btn">NC State University Libraries Studios</a>.</p>
  </div>
  <script>
    // Simple performant animated shader background
    const colors = ['#feca1e', '#ff58a7', '#6ddbae'];
    const canvas = document.getElementById('shader-bg');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    let t = 0;
    function draw() {
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 3; i++) {
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        const r = 0.5 + 0.5 * Math.sin(t/40 + i*2);
        const x = w/2 + Math.sin(t/60 + i*1.5) * w*0.3;
        const y = h/2 + Math.cos(t/50 + i*2.2) * h*0.3;
        ctx.arc(x, y, r * Math.max(w, h) * 0.5, 0, 2 * Math.PI);
        ctx.fillStyle = colors[i];
        ctx.filter = 'blur(60px)';
        ctx.fill();
        ctx.restore();
      }
      ctx.filter = 'none';
      t++;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
